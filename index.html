<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Spyfall-Game</title>

    <!-- Google Fonts: Cinzel (English Luxury) & Noto Sans TC (Clear Chinese) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        space: {
                            900: '#0B0D17', /* Deep Space */
                            800: '#15192B', /* Card Bg */
                            700: '#1E243D',
                            accent: '#D4AF37', /* Champagne Gold */
                            accentGlow: '#FCD34D',
                            danger: '#9F1239', /* Rose Red */
                            text: '#E2E8F0',
                            sub: '#94A3B8',
                        }
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'Helvetica Neue', 'Arial', 'sans-serif'],
                        serif: ['"Noto Serif TC"', 'serif'],
                        display: ['"Cinzel"', '"Noto Sans TC"', 'sans-serif'],
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
                        'glow': '0 0 15px rgba(212, 175, 55, 0.3)',
                        'glow-strong': '0 0 25px rgba(212, 175, 55, 0.6)',
                        'glow-red': '0 0 20px rgba(159, 18, 57, 0.5)',
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                        'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%)',
                    }
                }
            }
        }
    </script>

    <!-- Game Logic -->
    <script>
        function spyGame() {
            return {
                phase: 'setup', 
                isLoading: true,
                csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQwcUKab-tGkv9AJsczsiG85YZi1hlzNHFp1unv_t-2EEp4EHcjdnDGux67Fd1jncFIJJlEaC0wQDln/pub?output=csv',
                
                database: {},
                categories: [
                    { id: '單詞', name: '單詞', icon: '<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"/></svg>' },
                    { id: '成語', name: '成語', icon: '<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>' },
                    { id: '動作', name: '動作', icon: '<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>' },
                    { id: '情境', name: '情境', icon: '<svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>' }
                ],
                
                settings: {
                    category: '單詞',
                    playerCount: 6,
                    spyCount: 2,
                    whiteboard: false,
                    whiteboardMode: 'A',
                    spyRecognition: true,
                    revealWords: false,
                    customNames: false
                },
                
                tempNames: [],
                players: [],
                gameWords: { civilian: '', spy: '' },
                currentTurn: 0,
                isHolding: false,
                showAnswers: false,
                winner: null,
                modal: { show: false, target: null },
                revealModal: { show: false, role: '', word: '' },

                initData() {
                    Papa.parse(this.csvUrl, {
                        download: true,
                        complete: (results) => {
                            const data = results.data;
                            const startIdx = (data[0][0] === 'Type' || data[0][0] === '類型') ? 1 : 0;
                            data.slice(startIdx).forEach(row => {
                                if(row.length >= 3 && row[0]) {
                                    const type = row[0].trim();
                                    if(!this.database[type]) this.database[type] = [];
                                    this.database[type].push({ civ: row[1], spy: row[2] });
                                }
                            });
                            this.isLoading = false;
                            this.updateSpyDefaults();
                            this.initTempNames();
                        },
                        error: () => alert("載入題庫失敗，請檢查網絡連線。")
                    });
                    this.$watch('settings.playerCount', () => {
                        this.updateSpyDefaults();
                        this.initTempNames();
                    });
                },

                selectCategory(id) { this.settings.category = id; },

                updateSpyDefaults() {
                    const n = this.settings.playerCount;
                    if (n <= 4) this.settings.spyCount = 1;
                    else if (n <= 7) this.settings.spyCount = 2;
                    else this.settings.spyCount = 3;
                },

                adjustSpy(delta) {
                    const newCount = this.settings.spyCount + delta;
                    if (newCount >= 1 && newCount <= this.maxSpies) {
                        this.settings.spyCount = newCount;
                    }
                },

                initTempNames() { this.tempNames = Array(12).fill(''); },

                get maxSpies() { return Math.floor(this.settings.playerCount / 2) - 1; },

                get roleCounts() {
                    let spies = this.settings.spyCount;
                    let wb = 0;
                    let civ = this.settings.playerCount - spies;
                    if (this.settings.whiteboard) {
                        if (this.settings.whiteboardMode === 'A') {
                            if (civ > 0) { civ--; wb++; }
                        } else if (this.settings.whiteboardMode === 'B') {
                            wb = spies; spies = 0;
                        }
                    }
                    return { civilians: civ, spies: spies, whiteboards: wb };
                },

                get currentCategoryName() { return this.settings.category; },

                startGame() {
                    const pool = this.database[this.settings.category] || this.database['單詞'];
                    if (!pool || pool.length === 0) { alert("該類別無題目"); return; }
                    const pair = pool[Math.floor(Math.random() * pool.length)];
                    this.gameWords = { civilian: pair.civ, spy: pair.spy };

                    let roles = [];
                    const counts = this.roleCounts;
                    for(let i=0; i<counts.civilians; i++) roles.push('civilian');
                    for(let i=0; i<counts.spies; i++) roles.push('spy');
                    for(let i=0; i<counts.whiteboards; i++) roles.push('whiteboard');
                    roles = roles.sort(() => Math.random() - 0.5);

                    this.players = roles.map((role, idx) => {
                        let word = (role === 'civilian') ? this.gameWords.civilian : (role === 'spy' ? this.gameWords.spy : '');
                        let name = `玩家 ${idx + 1}`;
                        if (this.settings.customNames && this.tempNames[idx].trim() !== '') {
                            name = this.tempNames[idx].trim();
                        }
                        return { id: idx + 1, name: name, role: role, word: word, isDead: false };
                    });

                    this.currentTurn = 0;
                    this.phase = 'pass';
                    this.showAnswers = false;
                    this.winner = null;
                },

                getRevealText() {
                    if (!this.players || !this.players[this.currentTurn]) return '';
                    const p = this.players[this.currentTurn];
                    return p.role === 'whiteboard' ? "你是白板 (無詞)" : p.word;
                },

                shouldShowTeammates() {
                    if (!this.players || !this.players[this.currentTurn]) return false;
                    const p = this.players[this.currentTurn];
                    return this.settings.spyRecognition && p.role === 'spy' && this.players.filter(x => x.role === 'spy').length > 1;
                },

                getTeammates() {
                    if (!this.players || !this.players[this.currentTurn]) return '';
                    const p = this.players[this.currentTurn];
                    return this.players.filter(mate => mate.role === 'spy' && mate.id !== p.id).map(m => `No.${m.id}`).join(', ');
                },

                nextTurn() {
                    if (this.currentTurn < this.players.length - 1) this.currentTurn++;
                    else this.phase = 'play';
                },

                confirmEliminate(player) {
                    this.modal.target = player;
                    this.modal.show = true;
                },

                executeEliminate() {
                    if (!this.modal.target) return;
                    const p = this.players.find(x => x.id === this.modal.target.id);
                    p.isDead = true;
                    this.modal.show = false;
                    this.revealModal.role = p.role;
                    this.revealModal.word = p.role === 'whiteboard' ? '' : p.word;
                    this.revealModal.show = true;
                },

                closeRevealModal() {
                    this.revealModal.show = false;
                    this.checkWinCondition();
                },

                getRoleName(role) {
                    if (role === 'civilian') return '平民';
                    if (role === 'spy') return '臥底';
                    if (role === 'whiteboard') return '白板';
                    return '';
                },

                checkWinCondition() {
                    const alive = this.players.filter(p => !p.isDead);
                    const civs = alive.filter(p => p.role === 'civilian').length;
                    const spies = alive.filter(p => p.role === 'spy').length;
                    const whiteboards = alive.filter(p => p.role === 'whiteboard').length;
                    const badGuys = spies + whiteboards;

                    if (badGuys === 0) { this.winner = 'civilian'; this.phase = 'gameover'; return; }
                    if (badGuys >= civs || alive.length <= 2) { this.winner = 'spy'; this.phase = 'gameover'; return; }
                },

                resetGame() { this.phase = 'setup'; }
            };
        }
    </script>

    <style>
        /* Base Reset & Fonts */
        body {
            background-color: #0B0D17;
            color: #E2E8F0;
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
        }
        
        h1, .display-font {
            font-family: 'Cinzel', serif;
        }
        
        h2, h3, h4 {
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(212, 175, 55, 0.3); border-radius: 4px; }

        /* Slider Customization */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #D4AF37;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            border: 2px solid #fff;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        /* Glassmorphism Utilities */
        .glass-card {
            background: rgba(21, 25, 43, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Star Animation */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        [x-cloak] { display: none !important; }
        
        /* Safe Area */
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 24px); }
    </style>
</head>
<body x-data="spyGame()" x-init="initData()" class="h-screen w-screen overflow-hidden flex flex-col relative text-space-text">

    <!-- Canvas Starfield Background -->
    <canvas id="starfield"></canvas>
    <div class="fixed inset-0 z-0 bg-gradient-radial from-transparent via-space-900/50 to-space-900 pointer-events-none"></div>

    <!-- Loading Screen -->
    <div x-show="isLoading" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-space-900/90 backdrop-blur-xl">
        <div class="text-center">
            <div class="relative w-16 h-16 mx-auto mb-6">
                <div class="absolute inset-0 border-t-2 border-space-accent rounded-full animate-spin"></div>
                <div class="absolute inset-2 border-t-2 border-white/30 rounded-full animate-spin" style="animation-direction: reverse; animation-duration: 2s;"></div>
            </div>
            <p class="text-space-accent tracking-[0.3em] text-xs font-display uppercase animate-pulse">INITIALIZING SYSTEM</p>
        </div>
    </div>

    <!-- ========================================== -->
    <!-- PHASE 1: SETUP SCREEN -->
    <!-- ========================================== -->
    <div x-show="phase === 'setup' && !isLoading" x-transition.opacity.duration.500ms class="flex-1 flex flex-col h-full overflow-hidden relative z-10">
        <!-- Header -->
        <header class="px-6 pt-12 pb-6 text-center">
            <h1 class="text-4xl font-display font-bold text-space-accent tracking-widest drop-shadow-lg">WHO IS THE SPY</h1>
            <div class="h-px w-24 mx-auto bg-gradient-to-r from-transparent via-space-accent/50 to-transparent mt-4"></div>
        </header>

        <!-- Main Settings Scroll Area -->
        <div class="flex-1 overflow-y-auto custom-scrollbar px-6 pb-32 space-y-6">
            
            <!-- 1. Player Configuration -->
            <section class="glass-card rounded-2xl p-5 space-y-5 transition-all duration-300 hover:shadow-glow/20 hover:border-space-accent/30">
                <!-- Header Row -->
                <div class="flex flex-wrap justify-between items-center gap-2">
                    <h2 class="text-sm font-sans font-bold text-white/90 tracking-wide flex items-center gap-2">
                        <svg class="w-4 h-4 text-space-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        玩家配置
                    </h2>
                    
                    <div class="flex items-center gap-3 text-xs bg-black/40 rounded-full px-3 py-1.5 border border-white/5">
                        <span class="text-space-sub">平 <b class="text-white font-sans text-sm" x-text="roleCounts.civilians"></b></span>
                        <span class="w-px h-3 bg-white/20"></span>
                        <span class="text-space-sub">臥 <b class="text-space-danger font-sans text-sm" x-text="roleCounts.spies"></b></span>
                        <span x-show="settings.whiteboard" class="w-px h-3 bg-white/20"></span>
                        <span x-show="settings.whiteboard" class="text-space-sub">白 <b class="text-space-accent font-sans text-sm" x-text="roleCounts.whiteboards"></b></span>
                        
                        <!-- Mini Adjuster -->
                        <div class="flex items-center ml-2 border-l border-white/20 pl-2 gap-1">
                            <button @click="adjustSpy(-1)" class="text-space-sub hover:text-white transition-colors disabled:opacity-30" :disabled="settings.spyCount <= 1">
                                <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
                            </button>
                            <button @click="adjustSpy(1)" class="text-space-sub hover:text-white transition-colors disabled:opacity-30" :disabled="settings.spyCount >= maxSpies">
                                <svg class="w-4 h-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Slider Row -->
                <div class="flex items-center gap-6">
                    <div class="flex-1 relative pt-2">
                        <input type="range" min="4" max="12" step="1" x-model.number="settings.playerCount" class="w-full cursor-pointer">
                        <div class="flex justify-between text-[10px] text-space-sub mt-2 font-display tracking-widest opacity-60">
                            <span>04</span><span>12</span>
                        </div>
                    </div>
                    <div class="w-14 h-14 rounded-2xl glass-panel flex flex-col items-center justify-center border border-space-accent/20 shadow-glow/10">
                        <span class="text-2xl font-display text-space-accent" x-text="settings.playerCount"></span>
                        <span class="text-[9px] text-space-sub uppercase tracking-wider font-display">PLAYERS</span>
                    </div>
                </div>
            </section>

            <!-- 2. Custom Player Names -->
            <section class="space-y-2">
                 <button @click="settings.customNames = !settings.customNames" 
                    class="w-full glass-card rounded-xl p-4 border border-white/5 flex justify-between items-center transition-all active:scale-[0.98] group">
                    <span class="text-sm font-medium font-sans flex items-center gap-2 group-hover:text-space-accent transition-colors">
                        <svg class="w-4 h-4 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>
                        自訂玩家名稱
                    </span>
                    <div class="w-11 h-6 rounded-full relative transition-colors duration-300 border border-white/10" :class="settings.customNames ? 'bg-space-accent/20 border-space-accent' : 'bg-black/40'">
                        <div class="w-4 h-4 rounded-full absolute top-0.5 transition-transform duration-300 shadow-md" 
                             :class="settings.customNames ? 'translate-x-6 bg-space-accent shadow-glow' : 'translate-x-1 bg-space-sub'"></div>
                    </div>
                </button>

                <div x-show="settings.customNames" x-collapse>
                    <div class="glass-card rounded-2xl p-4 mt-2 grid grid-cols-2 gap-3 border-t-0">
                        <template x-for="i in settings.playerCount">
                            <div class="relative group">
                                <span class="absolute left-3 top-1/2 -translate-y-1/2 text-[10px] text-space-sub font-display opacity-50" x-text="'P'+i"></span>
                                <input type="text" x-model="tempNames[i-1]" :placeholder="'玩家 ' + i" 
                                    class="w-full bg-black/30 border border-white/10 rounded-lg pl-8 pr-3 py-2.5 text-xs text-white placeholder-white/20 focus:border-space-accent/50 focus:bg-black/50 focus:outline-none transition-all text-center font-sans">
                            </div>
                        </template>
                    </div>
                </div>
            </section>

            <!-- 3. Category Selection -->
            <section>
                <h2 class="text-xs text-space-sub mb-3 uppercase tracking-[0.15em] pl-1 font-display">SELECT DATA SOURCE</h2>
                <div class="grid grid-cols-2 gap-3">
                    <template x-for="cat in categories" :key="cat.id">
                        <button 
                            @click="selectCategory(cat.id)"
                            :class="settings.category === cat.id ? 'border-space-accent bg-space-accent/10 shadow-glow text-space-accent' : 'border-white/10 bg-black/20 text-space-sub hover:bg-white/5'"
                            class="py-5 border rounded-xl transition-all duration-300 flex flex-col items-center justify-center gap-3 relative overflow-hidden group backdrop-blur-sm">
                            <div class="transition-transform duration-300 group-hover:scale-110" x-html="cat.icon" style="width: 24px; height: 24px;"></div>
                            <span class="text-sm font-sans font-bold tracking-widest" x-text="cat.name"></span>
                            
                            <!-- Active Indicator Line -->
                            <div x-show="settings.category === cat.id" class="absolute bottom-0 left-0 w-full h-0.5 bg-space-accent shadow-[0_0_10px_#D4AF37]"></div>
                        </button>
                    </template>
                </div>
            </section>

            <!-- 4. Advanced Settings -->
            <section class="space-y-3">
                <h2 class="text-xs text-space-sub uppercase tracking-[0.15em] pl-1 font-display mt-6">ADVANCED SETTINGS</h2>
                
                <div class="grid grid-cols-2 gap-3">
                    <!-- Whiteboard Toggle -->
                    <button @click="settings.whiteboard = !settings.whiteboard" 
                        class="glass-card rounded-xl p-4 border border-white/5 flex flex-col justify-between text-left transition-all h-24 hover:border-white/20"
                        :class="settings.whiteboard ? 'border-space-accent/50 bg-space-accent/5 shadow-glow/10' : ''">
                        <div class="flex justify-between items-start w-full mb-2">
                            <div class="p-1.5 rounded bg-white/5">
                                <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                            </div>
                            <div class="w-3 h-3 rounded-full transition-all duration-500" :class="settings.whiteboard ? 'bg-space-accent shadow-[0_0_10px_#D4AF37]' : 'bg-space-sub/30'"></div>
                        </div>
                        <div>
                            <span class="text-sm font-medium font-sans block" :class="settings.whiteboard ? 'text-space-accent' : 'text-space-text'">加入白板</span>
                            <span class="text-[10px] opacity-50 block mt-0.5 font-sans">特殊角色混淆視聽</span>
                        </div>
                    </button>

                    <!-- Spy Recognition Toggle -->
                    <button @click="settings.spyRecognition = !settings.spyRecognition" 
                        class="glass-card rounded-xl p-4 border border-white/5 flex flex-col justify-between text-left transition-all h-24 hover:border-white/20"
                        :class="settings.spyRecognition ? 'border-space-accent/50 bg-space-accent/5 shadow-glow/10' : ''">
                        <div class="flex justify-between items-start w-full mb-2">
                            <div class="p-1.5 rounded bg-white/5">

    <!-- Starfield Logic -->
    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];

        function initStars() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            stars = [];
            const starCount = Math.floor((width * height) / 4000); // Dense but performant
            for (let i = 0; i < starCount; i++) {
                stars.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    radius: Math.random() * 1.5,
                    alpha: Math.random(),
                    speed: Math.random() * 0.05,
                    twinkleSpeed: Math.random() * 0.02 + 0.005,
                    twinkleDir: 1
                });
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'white';
            
            stars.forEach(star => {
                // Twinkle
                star.alpha += star.twinkleSpeed * star.twinkleDir;
                if (star.alpha > 1) { star.alpha = 1; star.twinkleDir = -1; }
                if (star.alpha < 0.2) { star.alpha = 0.2; star.twinkleDir = 1; }

                // Move slowly
                star.y -= star.speed;
                if (star.y < 0) star.y = height;

                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(animateStars);
        }

        window.addEventListener('resize', initStars);
        initStars();
        animateStars();
    </script>
